<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shipping and Delivery</title>
    <link rel="stylesheet" href="shipping.css">
</head>
<body>
    <div class="container">
        <h2>Shipping Details</h2>
        <form id="shipping-form">
            <div class="form-group">
                <label for="full-name">Full Name:</label>
                <input type="text" id="full-name" placeholder="Enter your full name" required>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" placeholder="Enter your address" required>
            </div>
            <div class="form-group">
                <label for="city">City:</label>
                <input type="text" id="city" placeholder="Enter your city" required>
            </div>
            <div class="form-group">
                <label for="state">State:</label>
                <input type="text" id="state" placeholder="Enter your state" required>
            </div>
            <div class="form-group">
                <label for="postal-code">Postal Code:</label>
                <input type="text" id="postal-code" placeholder="Enter your postal code" required>
            </div>
            <div class="form-group">
                <label for="country">Country:</label>
                <select id="country">
                    <option value=""></option>
                    <option value="INDIA">INDIA</option>
                    <option value="USA">USA</option>
                    <option value="Canada">Canada</option>
                    <option value="UK">UK</option>
                    <option value="Australia">Australia</option>
                </select>
            </div>

            <h3>Select Delivery Option</h3>
            <div class="form-group">
                <input type="radio" name="delivery-option" value="Standard Shipping" checked> Standard Shipping (5-7 days) - $5.00<br>
                <input type="radio" name="delivery-option" value="Express Shipping"> Express Shipping (2-3 days) - $15.00<br>
                <input type="radio" name="delivery-option" value="Overnight Shipping"> Overnight Shipping (1 day) - $25.00<br>
            </div>

            <div class="form-group">
                <button type="submit" id="submit-btn">Submit</button>
            </div>
        </form>

        <div id="confirmation" class="hidden">
            <h2>Shipping Confirmation</h2>
            <p id="shipping-info"></p>
        </div>
    </div>

    <script src="shipping.js"></script>
</body>
</html>
