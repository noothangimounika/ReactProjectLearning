<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Shopping Cart</title>
    <!-- Tailwind CSS CDN for quick use -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Plain CSS for responsiveness */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Mobile-first design */
        .cart-item {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
        }

        .item-info {
            margin-bottom: 10px;
        }

        .cart-item img {
            max-width: 100%;
            height: auto;
        }

        .checkout-btn {
            padding: 15px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            width: 100%;
            text-align: center;
        }

        /* For larger screens (tablets and desktops) */
        @media (min-width: 768px) {
            .cart-item {
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
            }

            .checkout-btn {
                width: 50%;
                margin: 0 auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-2xl font-bold text-center mb-6">Shopping Cart</h1>
        
        <div class="cart-item border p-4 rounded-md shadow-lg">
            <img src="Assets/p1.jpg" alt="Item" class="w-24 h-24 mr-4">
            <div class="item-info">
                <h2 class="text-lg font-semibold">Product Name</h2>
                <p class="text-sm text-gray-600">Price: $49.99</p>
                <p class="text-sm text-gray-600">Quantity: 1</p>
            </div>
        </div>

        <div class="cart-item border p-4 rounded-md shadow-lg">
            <img src="Assets/p2.avif" alt="Item" class="w-24 h-24 mr-4">
            <div class="item-info">
                <h2 class="text-lg font-semibold">Product Name</h2>
                <p class="text-sm text-gray-600">Price: $39.99</p>
                <p class="text-sm text-gray-600">Quantity: 2</p>
            </div>
        </div>

        <div class="mt-6 text-center">
            <button class="checkout-btn rounded-md"  onclick="handleClick()" id="myButton">Proceed to Checkout</button>
            <script>
               
const button = document.getElementById("myButton");


function handleClick() {
  
    console.log("Button was clicked!");

   
    document.getElementById("result").textContent = "You clicked the button!";
}


button.addEventListener("click", handleClick);

            </script>
        </div>
    </div>
</body>
</html>
